<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/f6fb02216c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>LunaDeHoy</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img id="img" src="assets/img/orangemoon.jpg" alt="lunanaranja" />
            <div class="card-body">
                <h2>¿Qué lunas y cuántas, quieres ver en el cielo hoy?</h2>
                <p>Precio por luna
                    <br>
                    $1000000
                </p> <br>
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" /> <br /> <br>
                <label for="color">Color </label>
                <select name="color" id="color" onchange="colorChange()">
                    <option value="orange">Orange</option>
                    <option value="classic">Classic</option>
                    <option value="blue">Blue</option>
                </select>
                <br />
                <br />
                <button type="button" onclick="calcular()">Calcular</button>
            </div>
        </div>
        <div class="result">
            <h3>Precio total de tus lunas:</h3>
            <p id="total"></p>
            <h3>Cantidad de lunas:</h3>
            <p id="cantText"></p>
            <h3>Color de la luna:</h3>
            <i class="fa-solid fa-circle fa-lg" style="color: #ff9b29;" id="color-box"></i>

        </div>
    </div>
</body>

</html>
